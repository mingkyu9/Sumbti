<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <style>
        .infj {
            margin-bottom: 10px;
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .imgboard {
            height: 520px;
            overflow: auto;
        }
    </style>

</head>
<body>

  되나?? <!-- 디비에서 다 필터링해서 가져올까? 조건이 복잡하면 자바가 나을거 같은데? -->
  <input type="hidden"  id="myId"  name ="myId"  value="admin">
  <div class="row imgboard"  id="galleryArea">
      <div class="col-lg-6  col-md-6  col-sm-6  col-xs-6">
         <span th:each="vo:${coupleList}" >

            <span th:if="${vo.userGender == '남자'}">
                 <img class="infj img-responsive" th:src="@{'/images/' + ${vo.userMbti}+ '.png'}">
                 <button type="button" th:onclick="likeUser('${vo.userId}')">좋아요</button>
            </span>

            <span th:if="${vo.userGender == '여자'}">
                  <img class="infj img-responsive" th:src="@{'/images/' + ${vo.userMbti}+ '.png'}">
                <button type="button" th:onclick="likeUser('${vo.userId}')">좋아요</button>
            </span>

         </span>
      </div>
  </div>

</body>

<script>

    function likeUser(likeTo) {


        // 좋아요 정보 생성
        const data = {
            likeFrom: $("#myId").val(),
            likeTo: likeTo
        };

        // ajax 요청
        $.ajax({
            url: "/like/list",
            type: "POST",
            data: data,
            dataType: 'json'
        })
            .done(function(data) {
                // 성공 시 처리
                alert('성공했습니다.');
            })
            .fail(function(error) {
                // 실패 시 처리
                alert('실패했습니다..');
            });

    }
</script>
</html>
