<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{layout/main_layout}">

<th:block layout:fragment="css">
 <style>
	 .contents {
		margin-top: 120px;
		height: 550px;
	
	 }
	 
	 .form {
	    border-top: 1px solid rgb(98, 98, 98);
	    margin-top : 30px;
		padding:30px;
		border-radius: 5px;
	 }
	 
	 .form-group  input {
		 width: 100%;
	 }
	 
	  .form-group  textarea{
		  resize: none;
		  outline: none;
		  width: 100%;
	  }
	  
	  .btn-area {
		  width: 100%;
		  height: 30px;
		  line-height: 30px;
		  text-align: right;
		  padding-right : 30px;
	  }
  </style>
	</th:block>
<!-- main_layout 에 속할 페이지 이기때문에 내용만 있으면 된다 -->
<div layout:fragment="content">
	 <div class="container">
	      <div class="contents">
			   <div style="text-align: center;">
			           <h3>게시글 쓰기 </h3>
		       </div>
		       <div class="form">
					     <form  id="frm"v enctype="">
					             <div class="form-group">
							         <label for="boardTitle">게시글 제목</label>
		    						  <input type="text" class="form-control" id="boardTitle"   name="boardTitle">  
							     </div>
							     <div class="form-group">
							           <label for="files">첨부파일</label>
							          <input type="file" class="form-control-file" id="attachFile"  name="attachFile">
							     </div>
							      <div class="form-group">
								       <label for="boardContents">글 내용 </label>
								        <textarea class="form-control" id="boardContents"   name="boardContents" rows="6"></textarea>
								  </div>
								  <input type="hidden" id="nowPageNumber" name="nowPageNumber"  th:value="${nowPageNumber}">
						   </form>
			      </div>
			      <div class="btn-area">
					      <button type="button" class="btn btn-primary" id="saveBtn"  onclick="save();">글쓰기</button>
					      <button type="button" class="btn btn-secondary" id="moveBtn"  onclick="goList();">목록</button>
				  </div>	  
		  </div>
	 </div>
	 <script>
		 
		 function validated() {
			     const boardTitle = $('#boardTitle');
			     const boardContents = $('#boardContents');
			     
			     if($.trim( boardTitle.val() ).length === 0 ) {
					 alert('제목을 입력하십시오.');
					 boardTitle.focus();
					 return false;
				 }
				 
				   if($.trim( boardContents.val() ).length === 0 ) {
					 alert('내용을 입력하십시오.');
					 boardContents.focus();
					 return false;
				 }
				 return true;
		 }
		 
		 function save() {
			 
			  if(validated()) {
				  
				  // ajax 로 파일을 포함한 데이터를 전송하기 위해서는 form 객체를 생성
				  const formObj = $('#frm')[0]; // form 객체 는 배열타입으로  반환...
				  //form 데이터 만들기
				  const formData = new FormData(formObj);
				  
				  $.ajax(
					  {
						  url: '/board/add',
						  type: 'post',
						  dataType : 'json',
						  contentType: false,  //전송할 타입 제거 
						  processData : false, //ajax 전송 파라메터 없음 
						  enctype:'mutipart/form-data',
						  data : formData 
					  }
				  ).done(function(data){
					      if(data.resultCode === 200) {
							  alert('글이 등록되었습니다.');
							  location.href = '/board/list';    // 리스트로 가기 
					       }else {
							   alert('글등록이 실패하였습니다');
							   return false;
						   }
				  }).fail(function(xhr, error, status) {
					    alert(error);
				  });
			  }//endif 
		 }
		 
		 function goList() {
			 location.href  ='/board/list?nowPageNumber='  + $('#nowPageNumber').val();
		 }
		 
	 </script>
</div>
</html>
