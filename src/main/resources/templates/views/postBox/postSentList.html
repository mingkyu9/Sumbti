<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout/main_layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #postBoxLogo {
            text-align: left;
        }

        #postBoxLogo img {
            max-width: 500px;
        }

        .dropdown {
            margin-top: 20px;
            justify-content: flex-end;
            font-family: 'GmarketSansLight', sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .dropdown * {
            box-sizing: border-box;
        }

        .select {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px #b495b4 solid;
            border-radius: 0.5em;
            padding: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .select-clicked {
            border: 2px #b495b4;
            box-shadow: 0 0 0.8em #a18ca1;
        }

        .select:hover {
            background: white;
        }

        .caret {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 15px solid black;
            transition: 0.3s;
            margin-left: 50px;
        }

        .caret-rotate {
            transform: rotate(180deg);
        }

        .menu {
            list-style: none;
            padding: 0.2em 0.5em;
            background: white;
            border: 1px #b495b4 solid;
            box-shadow: 0 0.5em 1em rgba(0,0,0,0.2);
            border-radius: 0.5em;
            color: black;
            position: absolute;
            top: 3em;
            left: 88%;
            width: 169px;
            transform: translateX(-50%);
            opacity: 0;
            display: none;
            transition: 0.2s;
            z-index: 1;
        }

        .menu li {
            padding: 0.7em 0.5em;
            margin: 0.3em 0;
            border-radius: 0.5em;
            cursor: pointer;
        }

        .menu li:hover {
            background: #70747c;
        }

        .menu li.active {
            background: #756375;
        }

        .menu-open {
            display: block;
            opacity: 1;
        }


        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            font-family: 'GmarketSansMedium', sans-serif;
            font-size: 25px;
        }

        td {
            font-family: 'GmarketSansLight', sans-serif;
            font-size: 25px;
            height: 80px;
        }

        #profileIcon {
            max-width: 80px;
        }

        a {
            text-decoration: none; /* 텍스트 밑줄 제거 */
            color: inherit; /* 부모 요소에서 상속받은 텍스트 색상 사용 */
        }

        .nav-link {
            color: #007bff;
        }

        a:visited {
            color: inherit; /* 부모 요소에서 상속받은 텍스트 색상 사용 */
        }

        .truncate-title {
            max-width: 100px; /* 최대 너비 설정 */
            white-space: nowrap; /* 텍스트가 한 줄로 유지되도록 설정 */
            overflow: hidden; /* 넘칠 경우 텍스트를 숨김 */
            text-overflow: ellipsis; /* 넘칠 경우 ...으로 표시 */
            padding-top: 2rem;
        }

        td.truncate-title.clicked {
            color: red; /* 클릭된 경우의 텍스트 색상 지정 */
        }

        .truncate-nickname {
            max-width: 20px; /* 최대 너비 설정 */
            white-space: nowrap; /* 텍스트가 한 줄로 유지되도록 설정 */
            overflow: hidden; /* 넘칠 경우 텍스트를 숨김 */
            text-overflow: ellipsis; /* 넘칠 경우 ...으로 표시 */
            padding-top: 2rem;
        }

        .truncate-zone {
            padding-top:2rem;
        }

        .nav-item {
            font-family: 'GmarketSansBold', sans-serif;
            font-size: 25px;
        }

    </style>

</th:block>

<div layout:fragment="content">
    <section class="content">
        <div class="container">
            <div id="postBoxLogo">
                <img th:src="@{/img/logo/postBox.png}">
            </div>
            <input type="hidden"  id="nowPageNumber"  name ="nowPageNumber"  value="0">
            <div class="form">
                <form  id="frm" enctype="">
                    <div class="row" style="margin-top: 15px; justify-content: flex-end; font-family: 'GmarketSansLight', sans-serif;">
                        <div class="col-md-6" style="text-align: right; margin-bottom:20px;">
                            <button type="button" class="btn btn-primary" id="writeBtn">쪽지 쓰기</button>
                        </div>
                    </div>
                    <ul class="nav nav-tabs nav-fill">
                        <li class="nav-item">
                            <a class="nav-link" href="/postBoxList">받은 편지함</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">보낸 편지함</a>
                        </li>

                    </ul>
                </form>
            </div>
            <div class="form-group" >
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">날짜순</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">날짜순</li>
                        <li>닉네임순</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="list">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width: 20%;">사진</th>
                            <th style="width: 50%;">제목</th>
                            <th style="width: 20%;">닉네임</th>
                            <th style="width: 10%;">날짜</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th><img th:src="@{/img/profileIcon/f-enfj.png}" id="profileIcon"></th>
                            <td class="truncate-title">
                                <a href="/your-link-here">일이삼사오륙칠팔구십일이삼사오륙칠팔구십일이삼사오륙칠팔구십일이삼사오륙칠팔구십일이삼사오륙칠팔구십일이삼사오륙칠팔구십</a>
                            </td>
                            <td class="truncate-nickname">일이삼사오륙칠</td>
                            <td class="truncate-zone">23.09.23</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="pageArea"></ul>
            </nav>
        </div>

    </section>

    <script>

        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            const select = dropdown.querySelector('.select');
            const caret = dropdown.querySelector('.caret');
            const menu = dropdown.querySelector('.menu');
            const options = dropdown.querySelectorAll('.menu li');
            const selected = dropdown.querySelector('.selected');

            select.addEventListener('click', () => {
                select.classList.toggle('select-clicked');
                caret.classList.toggle('caret-rotate');
                menu.classList.toggle('menu-open');
            });

            options.forEach(option => {
                option.addEventListener('click', () => {
                    selected.innerText = option.innerText;
                    select.classList.remove('select-clicked');
                    caret.classList.remove('caret-rotate');
                    menu.classList.remove('menu-open');
                    options.forEach(option => {
                        option.classList.remove('active');
                    });
                    option.classList.add('active');
                });
            });
        });

        // write 버튼 클릭 이벤트 처리
        document.addEventListener('DOMContentLoaded', function() {
            const writeBtn = document.getElementById('writeBtn');

            writeBtn.addEventListener('click', function() {
                window.location.href = '/sendPostView';
            });
        });

        //navtabs 페이지 이동 함수
        $(document).ready(function () {
        // 검색 탭(nav-link) 클릭 이벤트 처리
        $('.nav-link[href="#"]').on('click', function (e) {
            e.preventDefault(); // 기본 링크 동작 방지
            // 페이지 이동을 위해 JavaScript로 URL 변경
            window.location.href = '/post/select';
            });
        });

        $('td.truncate-title a').click(function() {
            // 클릭한 요소에 clicked 클래스 추가
            $(this).parent('td').addClass('clicked');
            // 다른 td에 있는 clicked 클래스 제거
            $('td.truncate-title').not($(this).parent('td')).removeClass('clicked');
        });

        // 페이지당 행 개수
        const rowsPerPage = 10;

        // 현재 페이지 번호 초기화
        let currentPage = 0;

        // 페이지 이동 함수
        function goToPage(pageNumber) {
            currentPage = pageNumber;
            const startIndex = currentPage * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;

            // 모든 행 숨김
            $('tbody tr').hide();

            // 현재 페이지의 행만 표시
            $('tbody tr').slice(startIndex, endIndex).show();
        }

        // 페이지 이동 버튼 생성 및 초기화
        function initializePagination() {
            const totalRows = $('tbody tr').length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            const pagination = $('#pageArea');

            // Pagination 초기화
            pagination.empty();

            // Pagination 버튼 생성
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = $('<li class="page-item"><a class="page-link" href="#">' + i + '</a></li>');
                pageButton.click(function () {
                    goToPage(i - 1); // 페이지 번호가 0부터 시작하므로 1을 뺍니다.
                });
                pagination.append(pageButton);
            }
        }

        // 페이지 로딩 시 Pagination 초기화 및 첫 페이지 표시
        $(document).ready(function () {
            initializePagination();
            goToPage(currentPage);
        });

    </script>
</div>
</html>
